<!doctype html>
<meta charset="UTF-8">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<button id="btn1">Show simple message!</button>

<script type="module">
  import NotificationMessage from './index.js';

  let counter = 0;

  btn1.addEventListener('click', () => {
    counter++;
    const notification = new NotificationMessage('Hello World ' + counter, {
      duration: 2000,
      type: 'success'
    });

    notification.show();
  });
</script>
